<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Curiosity</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Judson&family=Just+Me+Again+Down+Here&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="container">
    <div class="end margin-r05" id="favorite-header">
      <p id="header-favorite-btn" class="margin-t0 hh-font30">Favorites</p>
    </div>
    <div class="row">
      <div>
        <img src="images/chef.png" alt="chef-photo" id="chef-photo">
      </div>
      <div id="header-title">
        <h1 class="cooking-c">Cooking Curiosity</h1>
        <p class="cooking-speaks">Where food Curiosity speaks with answers</p>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="flex column-full" id="breakfast-row">
        <div class="column-third a-start"><p id="preview-b">Preview</p></div>
        <div class="column-third j-center"><p id="breakfast-text">BREAKFAST</p></div>
        <div class="column-third space-around"><i class="fa-regular fa-heart heart fa-2x" id="breakfast-heart"></i></div>
      </div>
      <div class="column-full padding hidden" id="breakfast-column">
        <div>
          <img src="" alt="breakfast photo" id="breakfast-image"/>
        </div>
        <div id="breakfast-ingredients">
          <p>INGREDIENTS</p>
        </div>
        <div>
          <ul id="breakfast-list">
          </ul>
        </div>
        <div id="breakfast-instructions">
          <p>COOKING INSTRUCTIONS</p>
        </div>
        <div>
          <p id="breakfast-info"></p>
        </div>
      </div>
      <div class="flex column-full" id="lunch-row">
        <div class="column-third">
          <p id="preview-l">Preview</p>
        </div>
        <div class="column-third j-center">
          <p id="lunch-text">LUNCH</p>
        </div>
        <div class="column-third space-around"><i class="fa-regular fa-heart heart fa-2x" id="lunch-heart"></i></div>
      </div>
      <div class="column-full padding hidden" id="lunch-column">
        <div>
          <img src=""
            alt="lunch photo" id="lunch-image"/>
        </div>
        <div id="lunch-ingredients">
          <p>INGREDIENTS</p>
        </div>
        <div>
          <ul id="lunch-list">
          </ul>
        </div>
        <div id="lunch-instructions">
          <p>COOKING INSTRUCTIONS</p>
        </div>
        <div>
          <p id="lunch-info"></p>
        </div>
      </div>
      <div class="flex column-full" id="dinner-row">
        <div class="column-third">
          <p id="preview-d">Preview</p>
        </div>
        <div class="column-third j-center">
          <p id="dinner-text">DINNER</p>
        </div>
        <div class="column-third space-around"><i class="fa-regular fa-heart heart fa-2x" id="dinner-heart"></i></div>
      </div>
      <div class="column-full padding hidden" id="dinner-column">
        <div>
          <img src=""
            alt="dinner photo" id="dinner-image"/>
        </div>
        <div id="dinner-ingredients">
          <p>INGREDIENTS</p>
        </div>
        <div>
          <ul id="dinner-list">
          </ul>
        </div>
        <div id="dinner-instructions">
          <p>COOKING INSTRUCTIONS</p>
        </div>
        <div>
          <p id="dinner-info"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/9e3ebf648c.js" crossorigin="anonymous"></script>
</body>
</html>
